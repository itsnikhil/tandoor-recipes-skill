name: Build and Create PR to Main

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: ./scripts
        run: npm run build

      - name: Prepare release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create release branch
          BRANCH_NAME="release/build-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          
          # Remove source files, keep only build artifacts
          rm -rf scripts/src scripts/node_modules scripts/tsconfig.json scripts/package-lock.json
          rm -rf .github README.md
          
          # Move built files to scripts root
          mv scripts/build/* scripts/
          rm -rf scripts/build
          
          # Update paths in SKILL.md
          sed -i 's|./scripts/build/|./scripts/|g' SKILL.md
          
          # Commit changes
          git add -A
          git commit -m "build: production artifacts from develop (${{ github.sha }})"
          git push origin "$BRANCH_NAME"
          
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "build: update from develop" \
            --body "Automated build from develop branch.

          **Commit:** ${{ github.sha }}
          **Triggered by:** ${{ github.actor }}

          This PR contains only production build artifacts (no source code)."

name: Build and Create PR to Main

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: ./scripts
        run: npm run build

      - name: Prepare and push release branch
        id: prepare
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create branch name from short SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH_NAME="release/${SHORT_SHA}"
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          
          # Checkout main as base for the release branch
          git fetch origin main
          git checkout -b "$BRANCH_NAME" origin/main
          
          # Checkout production files from develop
          git checkout develop -- SKILL.md references/ scripts/package.json
          
          # Copy built JS files (not src or maps)
          mkdir -p scripts
          git checkout develop -- scripts/build
          mv scripts/build/*.js scripts/
          mv scripts/build/*.d.ts scripts/
          rm -rf scripts/build
          
          # Update paths in SKILL.md
          sed -i 's|./scripts/build/|./scripts/|g' SKILL.md
          
          # Commit and push
          git add -A
          git commit -m "build: production artifacts from ${{ github.sha }}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head "${{ steps.prepare.outputs.branch_name }}" \
            --title "build: update from develop" \
            --body "Automated build from develop branch.

          **Commit:** ${{ github.sha }}
          **Message:** ${{ github.event.head_commit.message }}
          **Triggered by:** ${{ github.actor }}

          This PR contains only production build artifacts (no source code)."

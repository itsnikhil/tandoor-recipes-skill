name: Build and Create PR to Main

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: ./scripts
        run: npm run build

      - name: Prepare production files
        run: |
          # Remove source files, keep only build artifacts
          rm -rf scripts/src scripts/node_modules scripts/tsconfig.json scripts/package-lock.json
          rm -rf .github README.md
          
          # Move built files to scripts root
          mv scripts/build/* scripts/
          rm -rf scripts/build
          
          # Remove source maps (not needed in production)
          rm -f scripts/*.map
          
          # Update paths in SKILL.md
          sed -i 's|./scripts/build/|./scripts/|g' SKILL.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ github.sha }}
          base: main
          title: "build: update from develop"
          body: |
            Automated build from develop branch.

            **Commit:** ${{ github.sha }}
            **Message:** ${{ github.event.head_commit.message }}
            **Triggered by:** ${{ github.actor }}

            This PR contains only production build artifacts (no source code).
          commit-message: "build: production artifacts from ${{ github.sha }}"
          delete-branch: true
